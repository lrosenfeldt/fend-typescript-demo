overwrite: true
schema: "https://api-eu-central-1.graphcms.com/v2/cl3d189141hkk01xpcesz7a2l/master"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
